<html lang="es-ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Organizalogía</title>
</head>

<body>
    <header>
        <nav class="header-nav">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-x"></i>
            <i class="fab fa-discord"></i>
            <i class="fas fa-shopping-cart"></i>
        </nav>
        <img src="./images/logo1.png" alt="marcador" class="logo">
        <h1>Organizalogía</h1>
        <P>Te ayudamos a organizar cada momento de tú día.</P>
        <div class="carrousel">
              <img src="./images/planner.jpg" alt="agenda con pegatinas" class="carrousel-image active">
        <img src="./images/How-to-Create-a-Kanban-Board-for-Any-Project.jpg" alt="kanban" class="carrousel-image">
        <img src="./images/3-years-bullet-journaling-and-finally-read-the-bullet-v0-c91opican2oe1.webp" alt="agenda" class="carrousel-image">
        </div>
    </header>
    <nav>
        <ul class="navbar">
            <li><a href="#">Inicio</a></li>
            <il><a href="#about">Sobre nosotros</a></il>
            <il><a href="#metodos">Métodos</a></il>
            <il><a href="#carrito">Pedidos</a></il>
            <il><a href="#libros">Libros recomendados</a></il>
            <il><a href="#articulos">Árticulos de apoyo</a></il>
            <il><a href="#contacto">Contacto</a></il>
        </ul>
    </nav>
    <main>
        <section class="productos"></section>
        <section class="contacto-form" id="contacto">
            <form action="https://formspree.io/f/myzjrgbn" method="POST">
                <label for="nombre">Nombres </label>
                <input type="text" name="nombre" id="nombre" placeholder="Escribe tus Nombres"> <br>
                <label for="apellido">Apellidos </label>
                <input type="text" name="apellido" id="apellido" placeholder="Escribe tus Apellidos"> <br>
                <label for="telefono">Teléfono </label>
                <input type="number" name="telefono" id="telefono" placeholder="1122334455"> <br>
                <label for="mail">Email</label>
                <input type="mail" name="mail" id="mail" placeholder="mail@mail.com"> <br>
                <label for="mensaje">Escribinos </label>
                <textarea rows="6" name="escribenos" id="mensaje" placeholder="Mensaje o Comentarios"></textarea> <br>
                <button type="submit">Send</button>
            </form>
        </section>
        <aside class="aside">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/CiMWWJQOwWk?si=qzPLxD-ECZNyoBZ3"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>Método Kaizen</iframe>
        </aside>
    </main>
    <footer>
        <p class="rights">© IrinaThDev 2025. Todos los derechos reservados.</p>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
